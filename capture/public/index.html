<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>StoreReplay Test Page</title>
  <script src="https://cdn.jsdelivr.net/npm/rrweb@latest/dist/rrweb.min.js"></script>
  <style>
    body {
      font-family: sans-serif;
      margin: 0;
      padding: 40px 20px;
      line-height: 1.6;
      height: 2000px;
      background: linear-gradient(to bottom, #e0f2f1, #ffffff);
    }

    h1 {
      font-size: 28px;
      color: #047857;
    }

    .btn {
      padding: 12px 24px;
      background: #059669;
      color: white;
      border: none;
      border-radius: 6px;
      cursor: pointer;
      font-size: 16px;
      margin-right: 12px;
    }

    .search-input {
      padding: 10px 16px;
      font-size: 16px;
      width: 280px;
      border: 1px solid #d1d5db;
      border-radius: 6px;
    }

    .interaction-area {
      margin-top: 40px;
    }
  </style>
</head>
<body>
  <h1>üõçÔ∏è Welcome to Your Shopify Store</h1>
  <p>Scroll down and interact with this page. Events will be captured by StoreReplay.</p>

  <div class="interaction-area">
    <input class="search-input" type="text" placeholder="Search for products..." />
    <button class="btn" onclick="alert('Added to cart!')">Add to Cart</button>
  </div>

  <script>
    window.storeReplayConfig = {
      storeId: "test-store-abc12345"
    };
  </script>
  <script src="./script.js" defer></script>
</body>
</html>
